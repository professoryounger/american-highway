<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Highway â€“ Heat Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 40px;
    }
    h1 {
      color: #004b8d;
      letter-spacing: 0.5px;
    }
    .input-area {
      margin-bottom: 25px;
    }
    input {
      font-size: 16px;
      padding: 6px 8px;
      width: 180px;
      margin-right: 10px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      background-color: #004b8d;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0064c8;
    }
    .label-preview {
      display: none;
      background: #fff;
      border: 2px solid #004b8d;
      padding: 20px;
      width: 360px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-family: 'Courier New', monospace;
    }
    .label-header {
      text-align: center;
      border-bottom: 1px solid #004b8d;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
    .label-header strong {
      display: block;
      font-size: 18px;
    }
    .print-btn {
      margin-top: 15px;
      background-color: #007b2f;
    }
    .print-btn:hover {
      background-color: #00993b;
    }
  </style>
</head>
<body>

  <h1>American Highway Label Generator</h1>

  <div class="input-area">
    <label for="heatId">Enter 10-digit Heat ID:</label><br>
    <input type="text" id="heatId" maxlength="10" placeholder="e.g. 1234567890">
    <button onclick="generateLabel()">Generate</button>
  </div>

  <div id="labelPreview" class="label-preview">
    <div class="label-header">
      <strong>AMERICAN HIGHWAY</strong>

      
      Heat Identification Label
    </div>
    <div id="labelData"></div>
    <button class="print-btn" onclick="window.print()">Print Label</button>
  </div>

  <script>
    async function generateLabel() {
      const heatId = document.getElementById('heatId').value.trim();
      const preview = document.getElementById('labelPreview');
      const labelData = document.getElementById('labelData');

      if (heatId.length !== 10 || !/^\d+$/.test(heatId)) {
        alert('Please enter a valid 10-digit Heat ID.');
        return;
      }

      try {
        const res = await fetch('heat_db.txt');
        const text = await res.text();

        const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
        let record = null;

        for (const line of lines) {
          const [id, item, operator, lot, qty] = line.split(',');
          if (id === heatId) {
            record = { id, item, operator, lot, qty };
            break;
          }
        }

        if (record) {
          labelData.innerHTML = `
            <strong>Heat ID:</strong> ${record.id}<br>
            <strong>Item Number:</strong> ${record.item}<br>
            <strong>Operator Number:</strong> ${record.operator}<br>
            <strong>Lot Number:</strong> ${record.lot}<br>
            <strong>Quantity:</strong> ${record.qty}
          `;
        } else {
          labelData.innerHTML = `<span style="color:red;">No record found for Heat ID ${heatId}</span>`;
        }

        preview.style.display = 'block';
      } catch (err) {
        alert('Error loading data file. Please check that heat_db.txt is in the same folder.');
        console.error(err);
      }
    }
  </script>

</body>
</html>
